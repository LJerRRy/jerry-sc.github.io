<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
      body,html,#container{
        height: 100%;
        margin: 0px;
        font:12px Arial;
      }
    </style>
    <title>Marker example</title>
  </head>
  <body>
   <div id="container" tabindex="0"></div>
   <script src="http://webapi.amap.com/maps?v=1.3&key=23768997e33c54859d6ed4a355dc2d1d"></script>
   <script type="text/javascript">
     var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [120.123077,30.263842],
            zoom: 13
        });
        var marker = new AMap.Marker({
            position: map.getCenter(),
            draggable: true,
            cursor: 'move'
        });
        marker.setMap(map);
    </script>
  </body>
</html>
